---
name:  BinaryClassification
title: "Binary Classification"
menuGroup: MLwrapjdev
version: '1.0.0'
jas: '1.2'


description:
    main: >
        Linear regression is used to explore the relationship between a
        continuous dependent variable, and one or more continuous and/or
        categorical explanatory variables. Other statistical methods, such as
        ANOVA and ANCOVA, are in reality just forms of linear regression.
    R:
        dontrun: false
        usage: |

options:

    - name: disable
      title: "Run"
      type: Bool
      default: false

    - name: seed
      title: "Random Seed: "
      type: Integer
      default: 42

    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: dep
      type: Variable
      title: Dependent Variable
      rejectUnusedLevels: true
      suggested:
        - nominal
      permitted:
        - factor
      default:
      description:
          R: the fixed factors from `data`

    - name: dep_level
      title: "Positive Class:"
      type: Level
      variable: (dep)
      description: >-
        The level of the outcome variable that represents the event of interest.

    - name: covs
      title: Covariates
      type: Variables
      suggested:
        - continuous
      permitted:
        - numeric
      default:
      description:
          R: the covariates from `data`

    - name: factors
      title: Factors
      type: Variables
      rejectUnusedLevels: true
      suggested:
        - nominal
      permitted:
        - factor
      default:
      description:
          R: the fixed factors from `data`

    - name: stdCovs
      title: Covariate Scaling
      type: Variables
      default: null

    - name: encCat
      title: Factor Encoding
      type: Variables
      default: null


  #######################################
  #               MODELS                #
  #######################################

    - name: mode
      title: ""
      type: List
      options:
            - name: neural_network
              title: 'Neural Network'
            - name: random_forest
              title: 'Random Forest'
            - name: xgboost
              title: "XGBOOST"
            - name: svm
              title: "Support Vector Machine"
      default: neural_network

  ############ NEURAL NETWORK #################

    - name: hidden_neurons_tune
      type: List
      title: Select Hyperparameters
      options:
        - name: range_neurons
          title: Range
        - name: fix_neurons
          title: Fixed Value
      default: range_neurons

    - name: penalty_tune
      type: List
      title: Fix Value or Range
      options:
        - name: range_penalty
          title: Range
        - name: fix_penalty
          title: Fixed Value
      default: range_penalty

    - name: fix_n_neurons
      title: "Number of Hidden Neurons:"
      type: Integer
      default: 10

    - name: fix_penalty
      title: "Penalty:  (linear scale)"
      type: Number
      default: 0.1

    - name: min_n_neurons
      title: "Min Number of Neurons: "
      type: Integer
      min: 1
      max: 100
      default: 5
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width

    - name: max_n_neurons
      title: "Max Number of Neurons:"
      type: Integer
      min: 5
      max: 100
      default: 20
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width

    - name: min_penalty
      title: "Minimum Penalty:  (log10 scale)"
      type: Number
      min: -5
      max: 0
      default: -3
      description:
          R: >
            log10()

    - name: max_penalty
      title: "Maximum Penalty:  (log10 scale)"
      type: Number
      min: 0
      max: 5
      default: 3
      description:
          R: >
            log10()

############ RANDOM FOREST #################

    - name: mtry_tune
      type: List
      title: Select Hyperparameters
      options:
        - name: fix_mtry
          title: Fixed Value
        - name: range_mtry
          title: Range
      default: range_mtry

    - name: trees_tune
      type: List
      title: Fix Value or Range
      options:
