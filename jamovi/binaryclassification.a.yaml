      default: 100
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width

    - name: max_trees
      title: "Maximum Number of Trees:"
      type: Integer
      min: 100
      max: 500
      default: 300
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width

    - name: min_min_n
      title: "Minimum Minimal Node Size:"
      type: Integer
      min: 2
      max: 150
      default: 5
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
